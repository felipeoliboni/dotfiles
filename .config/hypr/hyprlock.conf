# BACKGROUND
background {
    monitor = 
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .7)
    font_size = 50
    font_family = steelfish outline regular
    position = 0, 370
    halign = center
    valign = center
}

# Foreground
image {
    monitor = HDMI-A-1
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    size = 700
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd = 
    position = 0, -66
    halign = center
    valign = center
}

# USER
label {
    monitor = HDMI-A-1
    text = ïŠ¾    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
